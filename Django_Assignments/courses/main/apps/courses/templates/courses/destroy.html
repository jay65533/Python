<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Are you sure you want to delete the following course?</h1>
    <p>Name: {{courses.name}} </p>
    <p>Description: {{courses.course_id.desc}} </p>

    <form action = "{% url 'nodel' %}" method = 'post'>
        {% csrf_token %}
        <button type="submit">No</button>
    </form> 
    <form action = "{% url 'del' %}" method = 'post'>
        {% csrf_token %}
        <input type = "hidden" name = "hid" value="{{courses.id}}">
        <button type="submit">Yes! I want to delete this</button>
    </form>

</body>
</html>
