<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkerboard</title>
<style>
    *{
        margin: 0px;
        padding: 0px;
        
    }
    table {
        border-spacing: 0px;
    }
    table tr td{
        width: 10px;
        height: 10px;
        
    }
    

    .color1{
        background-color: black;
    }

    .color2{
        background-color:red;
    }
    
</style>
</head>
<body>
    <table>
        {% for i in range(x): %}
            <tr>
                {% for j in range(y): %}
                <td class="color{{(i+j)%2 + 1}}"></td>	
                {% endfor %}
            </tr>
            
            
        {% endfor %}
    </table>
</body>
</html>
